<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
  <h2>Student Registration Form</h2>
  <form class="html">
    <table>
        <tr>
            <td>First Nmae</td>
        <td><input type="text" name="FirstName" maxlength="50" placeholder="Nityanand"/>
    (Max length 50 is Allowed)</td>
    </tr>
    <tr>
    <td>Last Name</td>
        <td><input type="text" name="LastName" maxlength="50" placeholder="Mishra"/>
    (Max length 50 is Allowed)</td>
    </tr>
    <tr>
    <td>Email ID</td>
        <td><input type="email" name="FirstName" maxlength="50" placeholder="abc@xyz.com"/></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
        <td><input type="number" name="FirstName" maxlength="50" placeholder="921xxxxx"/>
        (10 Digits Allowed)</td> 
        </tr>
        <tr>

            <td>Gender</td>
                  <td><input type="radio" id="Male" name="Gender" value="Male"
                         checked>
                  <label for="Male">Male</label>
            
                  <input type="radio" id="Female" name="Gender" value="Female">
                  <label for="Female">Female</label></td>
            
        </tr>
        <tr>
            <td>Date of Birth(DOB)</td>
            <td>
                <input type="date" id="Date of Birth" name="Born Date"
       value="1995-01-01"
       min="1900-01-01" max="2006-01-01">
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>city</td>
            <td><input type="Text" name="City" maxlength="50" placeholder="Mumbai"/>
            (Max 50 Characters Allowed)</td>
            </tr>
            <td>Pin Code</td>
            <td><input type="number" name="Pin" maxlength="06" placeholder="4000067"/>
            (Max 6 Numbers Allowed)</td>
            </tr>
            <td>State</td>
            <td><input type="Text" name="State" maxlength="50" placeholder="Maharashtra"/>
            (Max 50 Characters Allowed)</td>
            </tr>
            <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" id="Drawing" name="Drawing" checked>
                <label for="Drawing">Drawing</label>
                <input type="checkbox" id="Singing" name="Singing" checked>
                <label for="Singing">Singing</label>
                <input type="checkbox" id="Dancing" name="Dancing" checked>
                <label for="Dancing">Dancing</label>
                <input type="checkbox" id="other" name="other" checked>
                <label for="other">other</label>
            </td>
            </tr>

           


             
        

            
            



  </form>  
</body>
</html>
